{% extends 'main.html' %}

{% block content %}
<h1>Hello!</h1>

<div>
    <div>
        <h3>Available Rooms:</h3>
        {% for room in rooms %}
            <span>@{{room.host.username}}</span>
            <p><a href="{% url 'room' room.id %}">{{room.name}}</a></p>
            <small>{{room.topic.name}}</small>
            <hr>
        {% endfor %}
    </div>
</div>

{% endblock content %}
